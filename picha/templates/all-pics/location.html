{% extends 'all-pics/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for pics_item in pics %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pics_item.title }} </h2>
    </div>
    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{picha_item.pics_image.url}}" class="img-responsive" alt="Image">
    </div>
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Image Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
