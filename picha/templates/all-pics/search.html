{% extends 'all-pics/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if pics%}
      <h2>Found {{ pics|length }} of searched category {{message}}</h2>
    {% else %}
      <h2> Found 0 Images for the search Category{{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if pics %}
    {% for pic in pics %}
      <div class="col-sm-6 col-md-3">
          <h1>{{pics.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
