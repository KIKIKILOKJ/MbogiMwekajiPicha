{% extends 'all-pics/base.html' %}
{% block content %}
{{block.super}}
    <div class="container-fluid">
        
        {% for image in images %}
        <a><img src="{{image.image_path.url}}" alt="{{image.name}}" class="img-fluid" style="height:400px;width:400px;" data-toggle="modal"data-target="{{image.id}}"></a>
        {% endfor %}
        <div class="row">
            {% for image in images %}
            <!-- Modal -->
            <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
                <div class="modal-dialog" role="document">    
                    <!-- Modal content-->
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h4 class="modal-title">{{image.title}}</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image_path.url}}" style="height:40px;width:40px;" alt="" class="img-fluid">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{image.id}}-info">Info</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" style="border: 0.4px solid black;">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
